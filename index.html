<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple Form</title>
</head>
<body>
  
    <div class="contact-form">
        <header>
            <h2>Contact Form</h2>
            <p>fill in the field below</p>
        </header>
        <div class="contact-input">
        
            <form>
            
      
     USERNAME <input type="text" placeholder="username" id="username" name="username"><br><br>
        
          EMAIL <input type="email" name="email" id="email"><br><br>
          <label>GENDER <br> 
           <label for="female"> Female<input type="radio" name="female-male" id="gender"> </label>
           <label for="male">Male <input type="radio" name="female-male" id="gender"> </label>  <br>
        </label><br>
        <label>ADDITIONAL DETAILS <br> <textarea name="textarea" id="" cols="50" rows="5"></textarea></label> <br>
        <button type="submit" class="btn"  onclick="checkUserInfo()" value="submit"> submit</button>
        

       </form>
    
<script src="home.js"></script>
    
</body>
</html>
